<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="author" content="Bradley Gardner">
    <link rel="stylesheet" href="styles/place.css">

        <div class="information_box left" id="data">
            <h2>Data</h2>

            <h2>Weather</h2>

                <li><b>Temperature</b>: 10 &deg;C</li>
